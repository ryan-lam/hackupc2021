                      </svg>
                  <span class="link-text">Housing</span>

                <a href="profile" class="nav-link">

    <main>

        <h1 style="margin-top: 20px; text-align: center;">{{ house.info }}</h1>
        <p style="text-align: center;">{{ house.location }} - {{ house.address }}</p>
        <p style="text-align: center;" class="special">${{ house.cost }} per month</p>
        <div style="height: 20px;"></div>
        <div style="display: flex; flex-wrap: wrap;width: 100%; justify-content: center;">
        {% for im in images %}
        
        <div><img height="auto" src="{{ im.image.url }}" style="display: block; margin: auto;" class="houseimages"></div>
        {% endfor %}

        </div>
        <div style="height: 5rem;"></div>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
